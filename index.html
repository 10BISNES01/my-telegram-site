<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Platform</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #1a1a1a;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f1c40f;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

            .nav-links a {
                color: #fff;
                text-decoration: none;
                font-weight: bold;
                padding: 5px 10px;
            }

                .nav-links a:hover {
                    background: #333;
                    border-radius: 5px;
                }

        .balance {
            display: flex;
            align-items: center;
            gap: 10px;
        }

            .balance span {
                font-size: 16px;
            }

            .balance button {
                padding: 5px 15px;
                background: #28a745;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

                .balance button:hover {
                    background: #218838;
                }

        /* Main Content */
        .main-content {
            padding: 30px;
        }

        .section-title {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: #1f1f1f;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
        }

            .game-card:hover {
                transform: translateY(-5px);
                background: #292929;
            }

            .game-card img {
                width: 100%;
                height: 150px;
                object-fit: cover;
                border-radius: 5px;
                margin-bottom: 10px;
            }

            .game-card h3 {
                font-size: 18px;
            }

        /* Footer */
        footer {
            background: #1a1a1a;
            padding: 15px 30px;
            text-align: center;
            margin-top: 30px;
        }

            footer p {
                margin: 0;
                font-size: 14px;
                color: #bbb;
            }

            footer a {
                color: #f1c40f;
                text-decoration: none;
            }

                footer a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Casino</div>
        <nav class="nav-links">
            <a href="#">Игры</a>
            <a href="#">Промокоды</a>
            <a href="#">Лояльность</a>
            <a href="#">Поддержка</a>
            <a href="withdraw.html" class="withdraw-btn">Вывод</a>
        </nav>
        <div class="balance">
            <span>Баланс: ₽0.00</span>
            <button onclick="location.href='payment_methods.html'">Пополнить</button>
            <button onclick="location.href='profile.html'" class="profile-btn">Профиль</button>
        </div>
    </header>


    <!-- Main Content -->
    <div class="main-content">
        <!-- Games Section -->
        <div class="section-title">Доступные Игры</div>
        <div class="game-grid">
            <div class="game-card" onclick="location.href='mines.html'">
                <img src="https://via.placeholder.com/200x150" alt="Mines">
                <h3>Mines</h3>
                <div class="banner-container">
                    <img src="Turbo-Mines.jpg" alt="Turbo-Mines" class="Turbo-Mines">
                </div>
            </div>
            <div class="game-card" onclick="location.href='Crash.html'">
                <img src="https://via.placeholder.com/200x150" alt="Crash">
                <h3>Crash</h3>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/200x150" alt="Dice">
                <h3>Dice</h3>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/200x150" alt="Wheel">
                <h3>Wheel</h3>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Casino Platform. Все права защищены. <a href="#">Условия использования</a></p>
    </footer>
</body>
</html>
